{% extends "base.html" %}

{% block page %}
<div class="profileView">

    <div class="userHeader">
        <div class="username">
            <h3>{{ sessUser.username }}</h3>
        </div>
    </div>
    <div class="buttonProtector">
      <form action="/user/delete" method="POST">
        <button class="clickable">
            Delete Account
        </button>
      </form>
    </div>
    <div class="buttonProtector">
        <form action="/user/logout" method="POST">
          <button class="clickable">
            Log Out
          </button>
        </form>
    </div>
    <div class="buttonProtector">
        <button class="clickable">
            <a href="#change-pword" data-toggle="modal">Change Password</a>
        </button>
    </div>

{% include "partials/change-pword.html" %}
{% endblock %}
</div>
