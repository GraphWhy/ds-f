{% extends "base.html" %}

{% block noheader %}
{% endblock %}

{% block page %}
  <div class="background">
    <div class="login">
      <div style="padding:25px; padding-bottom:75px; font-weight:100; font-size:36px;">Sign in</div>
      <form id="login-form" autocomplete="off" action="/user/login" method="POST" style="width:100%;">
        <div class="label">Username or Email</div>
        <input autocomplete="off" name="usernameEmail" type="text" maxlength="254" required>
        <div class="label">Password</div>
        <input autocomplete="off" type="password" name="password" maxlength="512" required>
        <div class="welcome-btn-wrapper">
          <a id="login-btn" class="welcome-btn">Login</a>
        </div>
      </form>
      </div>
  </div>
{% endblock %}
