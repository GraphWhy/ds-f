{% extends "base.html" %}

{% block page %}
  <div class="container">
  {% for story in feed %}
  <a class="no-hover" href="/story/{{ story.story }}">
    <div class="jumbotron">
      <h2>{{ story.title }}</h2>
      <p class="feed-question">{{ story.questionTitle }} </p>
      <hr>
      <span>{{ story.creationDate }}</span>
      <div>
        <span class="badge">{{ story.totalVotes }}</span>
        votes
      </div>
    </div>
  </a>
  {% endfor %}
  </div>
{% endblock %}
