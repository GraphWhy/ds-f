{% extends "base.html" %}

{% block page %}

<div class="feedView">
  {% for story in feed %}
  <a href="/story/{{ story.story }}">
    <div class="feedElement shadow">
      <div class="title-feedView">
        <p>{{ story.title }}</p>
      </div>
      <div class="text text-feedView">
        <p>{{ story.narrative }}</p>
      </div>
      <div class="date shadow">
        <span>{{ story.creationDate.split('T')[0] }}</span>
      </div>
      <div class="votes shadow">
        <span>{{ story.totalVotes }} votes</span>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
