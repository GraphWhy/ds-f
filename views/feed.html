{% extends "base.html" %}

{% block page %}
  <div class="container">
  {% for story in feed %}
  <a class="no-hover" href="/story/{{ story.story }}">
    <div class="jumbotron">
      <h2>{{ story.title }}</h2>
      <p>{{ story.narrative.substring(0,150) }} {% if story.narrative.length > 150 %}...{% endif %}</p>
      <span>{{ story.creationDate.split('T')[0] }}</span>
      <div>
        <span class="badge">{{ story.totalVotes }}</span>
        votes
      </div>
    </div>
  </a>
  {% endfor %}
  </div>
{% endblock %}
