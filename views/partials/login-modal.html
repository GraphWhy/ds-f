<!-- Login Modal -->

<section class="modal--show" id="login" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-inner">
    <div class="modal-content">
      <form action="user/login" method="POST">
        <div class="modal-title">Login<a href="#" data-dismiss="modal" class="close-btn">&times;</a></div>
        <div class="label">Username or Email</div>
        <input name="usernameEmail" type="text" maxlength="254" required>
        <div class="label">Password</div>
        <input name="password" type="password" maxlength="512" required>
        <button type="submit"><div>Login<span class="glyphicon glyphicon-ok-circle"></span></div></button>
      </form>
    </div>
  </div>
  <a href="#!" class="modal-close" title="Close this modal" data-close="Close" data-dismiss="modal">?</a>
</section>
