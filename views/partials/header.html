<!-- HEADER -->
<div class="container-fluid header">
  <div><h1><a href="/">dynamicstory</a></h1></div>
  {% if username %}
  <a href="/story/create"><div class="header-btn-story">Write Story</div></a>
  <i class="ion-person"></i>
  <div class="profile-menu-desktop">
    <div class="arrow-up"></div>
    <ul>
      <a href="/user/profile"><li>Profile</li></a>
      <a href="/user/change-pass"><li>Change Password</li></a>
      <form action="/user/logout" method="POST"><button><li>Logout</li></button></form>
    </ul>
  </div>
  {% else %}
  <a href="/user/login"><div class="header-btn-login">Login</div></a>
  <a href="/user/signup"><div class="header-btn-signup">Signup</div></a>
  {% endif %}
  <div class="banner">
    <div class="profile-menu-mobile">
      <ul>
        <a href="/user/profile"><li>Profile</li></a>
        <a href="/user/change-pass"><li>Change Password</li></a>
        <li><form action="/user/logout" method="POST"><button>Logout</button></form></li>
      </ul>
    </div>
  </div>
</div>
{% block script %}
  <!--<script src="/js/menu.js"></script>-->
  <script src="/js/date.js"></script>
  <script>
    var menuBtn        = document.getElementsByClassName('ion-person')[0]
    var desktopMenu    = document.getElementsByClassName('profile-menu-desktop')[0]
    var mobileMenu     = document.getElementsByClassName('profile-menu-mobile')[0]
    // handle menu open
    menuBtn.onclick = function() {
      if (desktopMenu.className === "profile-menu-desktop") {
        desktopMenu.style.display = "block"
        desktopMenu.className = "profile-menu-desktop open"
        mobileMenu.style.display = "block"
        mobileMenu.className = "profile-menu-mobile open"
      } else {
        desktopMenu.style.display = "none"
        desktopMenu.className = "profile-menu-desktop"
        mobileMenu.style.display = "none"
        mobileMenu.className = "profile-menu-mobile"
      }
    }
    // handle menu close
    document.onclick = function(e) {
      if (desktopMenu.className === "profile-menu-desktop open") {
        if (e.target.tagName != "LI" && e.target.className != "ion-person") {
          desktopMenu.style.display = "none"
          desktopMenu.className = "profile-menu-desktop"
          mobileMenu.style.display = "none"
          mobileMenu.className = "profile-menu-mobile"
        }
      }
    }

  </script>
{% endblock %}
