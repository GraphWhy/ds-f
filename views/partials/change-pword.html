<!-- CHANGE PWORD MODAL -->

<section class="modal--show" id="change-pword" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-inner">
    <div class="modal-content">
      <form action="user/changepassword" method="POST">
        <div class="modal-title">Change Password<a href="#" data-dismiss="modal" class="close-btn">&times;</a></div>
        <div class="label">Current Password</div>
        <input name="oldPassword" type="password" maxlength="512" required>
        <div class="label">New Password</div>
        <input id="password" name="newPassword" type="password" maxlength="512" pattern=".{6,15}" required>
        <div class="label">Confirm Password</div>
        <input id="confirmPassword" name="confirmPassword" type="password" maxlength="512" required>
        <button type="submit"><div>Change<span class="glyphicon glyphicon-ok-circle"></span></div></button>
      </form>
    </div>
  </div>
  <a href="#!" class="modal-close" title="Close this modal" data-close="Close" data-dismiss="modal">?</a>
</section>
