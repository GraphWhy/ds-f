{% extends "base.html" %}

{% block noheader %}
{% endblock %}

{% block page %}
<div class="background">
  <div class="signup">
    <div style="padding:25px;padding-bottom:65px;font-weight:100; font-size:36px;">Sign up</div>
    <form id="signup-form" autocomplete="off" action="/user/signup" method="POST" style="width:100%;">
      <div class="label">Username</div>
      <input name="username" type="text" pattern="^[A-Za-z0-9]{3,20}$" title="please enter a combination of 3-20 alphabetic characters/numeric digits" required autocapitalize="off">

      <div class="label">Email</div>
      <input name="email" type="email" maxlength="254"pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" title="please enter a valid email address" required autocapitalize="off">

      <div class="label">Password</div>
      <input id="password" name="password" type="password" maxlength="512" pattern=".{5,512}" title="please enter a password between 5-512 characters" required autocapitalize="off">

      <div class="label">Confirm Password</div>
      <input id="confirmPassword" name="confirmPassword" type="password" maxlength="512" pattern=".{5,512}" title="please enter a password between 5-512 characters" required autocapitalize="off">

      <div class="welcome-btn-wrapper">
        <button id="signup-btn" class="welcome-btn">Join</button>
      </div>
    </form>
    </div>
</div>
