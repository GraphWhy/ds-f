{% extends "base.html" %}

{% block page %}

<div class="page-background"></div>

{% include "partials/error.html" %}

<section class="welcome-form">
  <div class="modal-inner">
    <p>Join the Community!</p>
    <div class="modal-content">
      <form action="/user/signup" method="POST">
        <input name="username" type="text" placeholder="username" pattern="^[A-Za-z0-9]{3,20}$" title="please enter a combination of 3-20 alphabetic characters/numeric digits" required autocapitalize="off">
        <input name="email" type="email" placeholder="email" maxlength="254"pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" title="please enter a valid email address" required autocapitalize="off">
        <input id="password" name="password" type="password" placeholder="password" maxlength="512" pattern=".{5,512}" title="please enter a password between 5-512 characters" required autocapitalize="off">
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="confirm password" maxlength="512" pattern=".{5,512}" title="please enter a password between 5-512 characters" required autocapitalize="off">
        <hr/>
        <button class="clickable" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
