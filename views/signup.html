{% extends "base.html" %}

{% block noheader %}
{% endblock %}

{% block page %}
<div class="static-welcome">
  <form id="signup" action="/user/signup" method="POST">
    <div class="modal-title">Signup</div>
    <div class="label">Username</div>
    <input name="username" type="text" pattern="^.{3,}$" title="Please enter a username that is at least 3 characters long." maxlength="20" required>
    <div class="label">Email</div>
    <input name="email" type="email" maxlength="254" required>
    <div class="label">Password</div>
    <input id="password" name="password" type="password" pattern=".{5,}" title="Please enter a password that is at least 5 characters long." maxlength="512" required>
    <div class="label">Confirm Password</div>
    <input id="confirmPassword" name="confirmPassword" type="password" pattern=".{5,}" title="Please enter a password that is at least 5 characters long." maxlength="512" required>
    <button type="submit"><div>Signup<span class="glyphicon glyphicon-ok-circle"></span></div></button>
  </form>
</div>
{% endblock %}
