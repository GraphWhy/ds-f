{% extends "base.html" %}

{% block page %}
<div class="container-fluid form">
  <h1>Signup</h1>
  <h5>Create a free account to vote on surveys and start writing your own articles.</h5>
  <form action="/user/signup" method="POST">
    <input name="username" type="text" pattern=".{3,}" title="This will be the username for your account; it must be at least 3 characters long" maxlength="20" required placeholder="Username">
    <input name="email" type="email" title="This will be the email for your account" maxlength="254" required placeholder="Email">
    <input id="password" name="password" type="password" pattern=".{5,}" title="This will be the password for your account; it must be at least 5 characters" maxlength="512" required placeholder="Password">
    <input id="confirmPassword" name="confirmPassword" type="password" pattern=".{5,}" title="Please retype the password that you input above; this must be at least 5 characters" maxlength="512" required placeholder="Confirm Password">
    <!-- CAPTCHA GOES HERE -->
    <div class="g-recaptcha static" data-sitekey="6LeTKgkTAAAAAHtRSES98qz4aa7FOBN0uOy532L1"></div>
    <div class="legal">By signing up, I agree to Dynamic Story's <a href="/about/toupp">Terms of Use &amp; Privacy Policy</a></div>
    <button><span>FINISH</span><i class="ion-ios-arrow-thin-right"></i></button>
  </form>
</div>
{% endblock %}

{% block script %}
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
