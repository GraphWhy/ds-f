  <!-- Google+ -->
  <meta itemprop="name" content="{{ story.title }}">
  <meta itemprop="image" content="/img/share-logo.jpg">
  <!-- Facebook -->
  <meta property="og:title" content="{{ story.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="/story/{{ story.storyId }}" />
  <meta property="og:site_name" content="DynamicStory.org" />
  <meta property="og:description" content="{{ story.narrative.substring(0,150) }} {% if story.narrative.length > 150 %}...{% endif %}" />
  <meta property="fb:app_id" content="1168180909874100" />
  <meta property="article:author" content="https://www.DynamicStory.com" />
  <meta property="article:publisher" content="https://www.facebook.com/DynamicStory" />
  <meta property="og:image" content="/img/share-logo.jpg" />
  <meta property="og:image:width" content="200" />
  <meta property="og:image:height" content="200" />
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ story.title }}">
  <meta name="twitter:description" content="{{ story.narrative.substring(0,140) }} {% if story.narrative.length > 140 %}...{% endif %}">
  <meta name="twitter:image" content="/img/share-logo.jpg">
  <meta name="twitter:url" content="/story/{{ story.storyId }}">
  <meta name="twitter:site" content="@DynamicStoryOrg">
